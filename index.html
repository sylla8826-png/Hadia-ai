
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadia AI - Studio Cr√©atif</title>
    
    <!-- React & Tailwind & Icons -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#050505',
                        zinc: '#18181b',
                        indigo: '#6366f1',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .modal-overlay { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // --- √âtats ---
            const [credits, setCredits] = useState(10);
            const [apiKey, setApiKey] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [activeTab, setActiveTab] = useState('image');
            const [selectedImage, setSelectedImage] = useState(null);
            const [prompt, setPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [result, setResult] = useState(null);
            const [logs, setLogs] = useState('');

            // Charger la cl√© API depuis le stockage local du t√©l√©phone au d√©marrage
            useEffect(() => {
                const savedKey = localStorage.getItem('hadia_api_key');
                if (savedKey) setApiKey(savedKey);
            }, []);

            const saveApiKey = (key) => {
                setApiKey(key);
                localStorage.setItem('hadia_api_key', key);
                setShowSettings(false);
                alert("Cl√© API sauvegard√©e en s√©curit√© sur cet appareil !");
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setSelectedImage(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const generateContent = async () => {
                const cost = activeTab === 'image' ? 1 : 5;
                
                if (!apiKey) {
                    setShowSettings(true);
                    return alert("Veuillez d'abord entrer votre cl√© API Google dans les param√®tres ‚öôÔ∏è");
                }
                if (credits < cost) return alert("Cr√©dits insuffisants !");
                if (!selectedImage) return alert("Veuillez uploader un logo d'abord.");

                setIsGenerating(true);
                setLogs("Initialisation de Gemini...");

                try {
                    // --- ICI C'EST LA VRAIE CONNEXION (Pr√©par√©e) ---
                    // Note: Pour l'instant, Gemini Text API ne renvoie pas d'images directes (pixel data).
                    // On utilise le mod√®le pour valider le prompt, et on simule le rendu visuel
                    // car la g√©n√©ration d'image pure demande une configuration serveur complexe (CORS).
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: `Tu es une IA de design. Analyse ce logo et le prompt : "${prompt}". Confirme que tu peux g√©n√©rer un mockup.` }
                                    // On pourrait envoyer l'image en base64 ici si besoin d'analyse
                                ]
                            }]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    // Si la cl√© fonctionne, on proc√®de √† la g√©n√©ration (Simulation visuelle)
                    setLogs("Cl√© valide. G√©n√©ration des assets avec Veo/Imagen...");
                    
                    // Simulation du temps de rendu graphique
                    await new Promise(r => setTimeout(r, 2500));
                    
                    setCredits(prev => prev - cost);
                    setResult(selectedImage); // Affiche le mockup (ici le logo pour d√©mo)
                    setLogs("");
                    alert(activeTab === 'image' ? "Mockup g√©n√©r√© avec succ√®s !" : "Vid√©o rendue avec succ√®s !");

                } catch (error) {
                    console.error(error);
                    alert("Erreur API : " + error.message);
                    setLogs("Erreur : V√©rifiez votre cl√© API.");
                } finally {
                    setIsGenerating(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col font-sans text-gray-200">
                    
                    {/* Header */}
                    <header className="glass sticky top-0 z-40 px-4 py-3 flex justify-between items-center bg-black/80">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center font-bold">H</div>
                            <h1 className="font-bold text-lg">Hadia AI</h1>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setShowSettings(true)} className="p-2 hover:bg-zinc-800 rounded-full transition">
                                <i data-lucide="settings" className="w-5 h-5 text-gray-400"></i>
                            </button>
                            <span className="glass px-3 py-1 rounded-full text-indigo-300 text-sm font-medium">üíé {credits}</span>
                        </div>
                    </header>

                    {/* Modal Param√®tres (API Key) */}
                    {showSettings && (
                        <div className="fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
                            <div className="bg-zinc-900 border border-zinc-700 p-6 rounded-2xl w-full max-w-md shadow-2xl">
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <i data-lucide="key" className="w-5 h-5 text-indigo-500"></i> Configuration
                                </h2>
                                <p className="text-sm text-gray-400 mb-4">Entrez votre cl√© API Google AI Studio (Gemini) pour activer la g√©n√©ration.</p>
                                <input 
                                    type="password" 
                                    placeholder="Collez votre cl√© ici (AIza...)" 
                                    className="w-full bg-black border border-zinc-700 rounded p-3 text-white mb-4 focus:border-indigo-500 outline-none"
                                    defaultValue={apiKey}
                                    id="apiKeyInput"
                                />
                                <div className="flex gap-3">
                                    <button onClick={() => setShowSettings(false)} className="flex-1 py-2 text-gray-400 hover:text-white">Annuler</button>
                                    <button onClick={() => saveApiKey(document.getElementById('apiKeyInput').value)} className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium">Sauvegarder</button>
                                </div>
                                <p className="text-xs text-zinc-600 mt-4 text-center">La cl√© est stock√©e uniquement sur votre appareil.</p>
                            </div>
                        </div>
                    )}

                    <main className="flex-1 p-4 max-w-5xl mx-auto w-full flex flex-col gap-6">
                        
                        {/* Contr√¥les */}
                        <div className="flex flex-col gap-4">
                            {/* Onglets */}
                            <div className="glass p-1 rounded-lg flex">
                                <button onClick={() => setActiveTab('image')} className={`flex-1 py-2 text-sm rounded transition ${activeTab === 'image' ? 'bg-zinc-700 text-white shadow' : 'text-gray-400'}`}>Image (1c)</button>
                                <button onClick={() => setActiveTab('video')} className={`flex-1 py-2 text-sm rounded transition ${activeTab === 'video' ? 'bg-zinc-700 text-white shadow' : 'text-gray-400'}`}>Vid√©o Veo (5c)</button>
                            </div>

                            {/* Upload */}
                            <div className="glass p-4 rounded-xl">
                                <label className="block border-2 border-dashed border-zinc-700 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-500 hover:bg-zinc-900/50 transition group">
                                    <input type="file" className="hidden" onChange={handleImageUpload} accept="image/*" />
                                    {selectedImage ? (
                                        <img src={selectedImage} className="h-32 mx-auto object-contain shadow-lg rounded"/>
                                    ) : (
                                        <div className="flex flex-col items-center gap-2">
                                            <div className="w-12 h-12 bg-zinc-800 rounded-full flex items-center justify-center group-hover:bg-indigo-600 transition">
                                                <i data-lucide="upload" className="w-6 h-6 text-gray-400 group-hover:text-white"></i>
                                            </div>
                                            <span className="text-gray-400 font-medium">Ajouter votre Logo</span>
                                            <span className="text-xs text-zinc-600">PNG Transparent recommand√©</span>
                                        </div>
                                    )}
                                </label>
                            </div>

                            {/* Prompt & Action */}
                            <div className="glass p-4 rounded-xl flex flex-col gap-3">
                                <textarea 
                                    className="w-full bg-transparent border border-zinc-700 rounded-lg p-3 text-sm text-white focus:border-indigo-500 outline-none transition placeholder-zinc-600" 
                                    rows="2" 
                                    placeholder="D√©crivez le r√©sultat (ex: T-shirt noir pos√© sur une table en bois, √©clairage n√©on...)" 
                                    value={prompt} 
                                    onChange={e => setPrompt(e.target.value)}
                                ></textarea>
                                
                                {logs && <p className="text-xs text-indigo-400 animate-pulse">{logs}</p>}
                                
                                <button 
                                    onClick={generateContent} 
                                    disabled={isGenerating} 
                                    className={`w-full py-3.5 rounded-lg font-bold flex items-center justify-center gap-2 transition ${isGenerating ? 'bg-zinc-800 text-zinc-500 cursor-not-allowed' : 'bg-white text-black hover:bg-indigo-50 hover:scale-[1.01]'}`}
                                >
                                    {isGenerating ? (
                                        <>
                                            <div className="w-4 h-4 border-2 border-zinc-500 border-t-indigo-500 rounded-full animate-spin"></div>
                                            <span>Traitement IA...</span>
                                        </>
                                    ) : (
                                        <>
                                            <i data-lucide="sparkles" className="w-4 h-4 text-indigo-600"></i>
                                            <span>G√©n√©rer avec Gemini</span>
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>

                        {/* Zone de R√©sultat */}
                        <div className="glass rounded-xl min-h-[300px] flex items-center justify-center bg-zinc-900/50 relative overflow-hidden border-zinc-800">
                            {/* Grille d√©corative */}
                            <div className="absolute inset-0 opacity-10 pointer-events-none" style={{backgroundImage: 'radial-gradient(#6366f1 1px, transparent 1px)', backgroundSize: '24px 24px'}}></div>
                            
                            {result ? (
                                <div className="relative w-full h-full flex items-center justify-center p-4 animate-in fade-in zoom-in duration-500">
                                    <img src={result} className="max-w-full max-h-[500px] rounded shadow-2xl object-contain" />
                                    <div className="absolute bottom-4 right-4 bg-black/60 backdrop-blur px-2 py-1 rounded text-[10px] text-white/70 border border-white/10">
                                        G√©n√©r√© par Hadia AI
                                    </div>
                                </div>
                            ) : (
                                <div className="text-center text-zinc-600 flex flex-col items-center">
                                    <i data-lucide="image" className="w-12 h-12 mb-2 opacity-20"></i>
                                    <p>L'aper√ßu appara√Ætra ici</p>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Init icons
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
